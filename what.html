<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Team Section</title>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #1A2A4B;
    color: #A6A6DF;
}

.team-section {
    padding: 60px 20px;
    text-align: center;
}

.team-section .content h2 {
    font-size: 2.5em;
    font-weight: bold;
    color: white;
    margin-bottom: 10px;
}

.team-section .content p {
    font-size: 1.1em;
    color: #A6A6DF;
    margin-bottom: 50px;
}

.team-cart {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.cart {
    background-color: #2E3A5B;
    border-radius: 15px;
    width: 220px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease;
}

.cart:hover {
    transform: translateY(-10px);
}

.cart img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card-content {
    padding: 20px 10px;
}

.cart-content h3 {
    font-size: 1.2em;
    color: white;
    margin-bottom: 5px;
}

.card-content p {
    font-size: 0.9em;
    color: #A6A6DF;
    margin-bottom: 15px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icons a {
    color: #A6A6DF;
    font-size: 1.2em;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #6C7CD5;
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-cart {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
